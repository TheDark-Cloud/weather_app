<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>


<body>
    <script>getWeather()</script>

    <div class="card">
        <div class="search">
            <label for="cityName"></label>
            <input type="text" id="cityName" placeholder="Enter city name" spellcheck="True">

            <button onclick="getWeather()">
                <img src="images/search.png" alt="search">
            </button>

        </div>

        <div class="weather">
            <img id="weatherCondition" src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Dakar</h2>

            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">78%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">33 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
